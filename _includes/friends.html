<div class="panel panel-default">
    <div class="panel-heading">
        友情链接
    </div>
    <div class="panel-body">
        {% if site.friends %}
        <ul class="list-inline">
          {% for friend in site.friends %}
          <li><a href="{{friend.href}}">{{friend.title}}</a></li>
          {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
