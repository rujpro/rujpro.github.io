<link href="https://cdn.bootcss.com/social-share.js/1.0.16/css/share.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/social-share.js/1.0.16/js/jquery.share.min.js"></script>
<script src="https://cdn.bootcss.com/social-share.js/1.0.16/js/social-share.min.js"></script>
<div class="social-share" data-disabled="twitter,facebook,tencent,diandian" style="text-align:center;"></div>
<script>
//一键分享相关配置
var $config = {
  url: window.location.href,// 网址，默认使用 window.location.href
  source: '', // 来源（QQ空间会用到）, 默认读取head标签：<meta name="site" content="http://rujpro.github.io" />
  title: '', // 标题，默认读取 document.title 或者 <meta name="title" content="share.js" />
  description: '', // 描述, 默认读取head标签：<meta name="description" content="PHP弱类型的实现原理分析" />
  image: '', // 图片, 默认取网页中第一个img标签
  sites: [], // 启用的站点
  disabled: [], // 禁用的站点
  wechatQrcodeTitle: '微信扫一扫：分享', // 微信二维码提示文字
  wechatQrcodeHelper: '<p>微信里点“发现”，扫一下二维码便可将本文分享至朋友圈。</p>',
  target : '_blank' //打开方式
};
$('.social-share').share($config);
</script>
